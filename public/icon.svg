
    <svg width="512" height="1024" viewBox="0 0 512 1024" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#3b82f6" />
          <stop offset="50%" stop-color="#1e40af" />
          <stop offset="100%" stop-color="#1d4ed8" />
        </linearGradient>
        <linearGradient id="diagonal-line" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="42%" stop-color="transparent" />
          <stop offset="50%" stop-color="white" />
          <stop offset="58%" stop-color="transparent" />
        </linearGradient>
        <mask id="main-shape-mask">
          <rect width="100%" height="100%" fill="white" />
          <circle cx="256" cy="512" r="192" fill="black" />
        </mask>
      </defs>
      
      <!-- Main shape with gradient -->
      <rect x="0" y="0" width="512" height="1024" rx="256" ry="256" fill="url(#logo-gradient)" />
      
      <!-- Center hole for infinity twist effect -->
      <circle cx="256" cy="512" r="192" fill="white" />
      
      <!-- 45-degree diagonal line that suggests "Q" tail - masked to avoid center hole -->
      <rect x="0" y="0" width="512" height="1024" rx="256" ry="256" fill="url(#diagonal-line)" mask="url(#main-shape-mask)" />
    </svg>
  
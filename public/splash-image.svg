
    <svg width="100" height="200" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#3b82f6" />
          <stop offset="50%" stop-color="#1e40af" />
          <stop offset="100%" stop-color="#1d4ed8" />
        </linearGradient>
        <linearGradient id="diagonal-line" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="42%" stop-color="transparent" />
          <stop offset="50%" stop-color="white" />
          <stop offset="58%" stop-color="transparent" />
        </linearGradient>
      </defs>
      
      <!-- Main shape with gradient -->
      <rect x="0" y="0" width="100" height="200" rx="50" ry="50" fill="url(#logo-gradient)" />
      
      <!-- Center hole for infinity twist effect -->
      <circle cx="50" cy="100" r="37.5" fill="white" />
      
      <!-- 45-degree diagonal line that suggests "Q" tail -->
      <rect x="0" y="0" width="100" height="200" rx="50" ry="50" fill="url(#diagonal-line)" />
    </svg>
  
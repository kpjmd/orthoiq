<svg width="60" height="120" viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diagonal line gradient -->
    <linearGradient id="diagonalGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="42%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:white;stop-opacity:1" />
      <stop offset="58%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded rectangle with gradient -->
  <rect width="60" height="120" rx="30" ry="30" fill="url(#mainGradient)" />
  
  <!-- Diagonal line -->
  <rect width="60" height="120" rx="30" ry="30" fill="url(#diagonalGradient)" />
  
  <!-- Center circle (negative space) -->
  <circle cx="30" cy="60" r="22.5" fill="white" />
</svg>